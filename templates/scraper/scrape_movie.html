{% extends 'base.html' %}
{% block title %}Scrap Movie{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Scrape Movie</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="movie_url">MOVIE URL</label>
                <input type="url" class="form-control" id="movie_url" name="movie_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>
    </div>
{% endblock %}
