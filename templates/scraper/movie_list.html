{% extends 'base.html' %}
{% block title %}Home | Movie List{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Movie List</h1>
        <a href="{% url 'scrape_movie' %}" class="btn btn-success mb-3">Scrape New Movie</a>
        <div class="container mt-5">
            <div class="row justify-content-center">
                {% for movie in movies %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card fixed-width-card h-100">
                        <img src="{{movie.poster}}" class="img-thumbnail" alt="Movie Poster">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">- {{ movie.director}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
