<!-- scraper/templates/scraper/movie_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Movie List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Movie List</h1>
        <a href="{% url 'scrape_movie' %}" class="btn btn-success mb-3">Scrape New Movie</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Rating</th>
                        <th>Summary</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.release_date }}</td>
                        <td>{{ movie.rating }}</td>
                        <td>{{ movie.summary }}</td>
                        <td><img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="img-fluid" width="100"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
